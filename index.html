<!doctype html>
<html>
    <head>
        <title>Noisyfocks's den</title>
        <style>
           @font-face {
            font-family: 'VHS';
            src: url(imgs/VCR_OSD_MONO_1.001.ttf); format:('ttf');
            font-weight: normal;
           }
           
           :root {
               --bg-color: #000000;
               --text-color: whitesmoke;
               --link-color: #a0a0ff;
               --border-color: #333333;
           }
           
            body{
                background-color: var(--bg-color);
                transition: background-color 0.3s ease;
                margin: 0;
                padding: 20px;
                min-height: 100vh;
            }
            
            img{
                width: 300px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            img.center-img{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            p{
                font-weight: lighter;
                font-size: smaller;
                text-align: center;
                font-family: 'VHS', monospace;
                color: var(--text-color);
                transition: color 0.3s ease;
            } 
            h1{
                text-align: center;
                font-family: 'VHS', monospace;
                color: var(--text-color);
                transition: color 0.3s ease;
                margin-top: 20px;
            }
            
            footer {
                text-align: center;
                margin-top: 40px;
                padding-top: 20px;
                border-top: 1px solid var(--border-color);
                font-family: 'VHS', monospace;
                font-size: 12px;
                color: var(--text-color);
                opacity: 0.8;
                transition: all 0.3s ease;
            }
            a {
                color: var(--link-color);
                text-decoration: none;
                transition: color 0.3s ease;
            }
            
            
        </style>
    </head>
    <body>
        <div class="content-wrapper">
            <img src="imgs/logo.png" class="center-img">
            <h1>Noisyfocks</h1>
            <p>You can find my work <a href="art.html">here</a>.</p>
            <p><a href="music.html">My music</a>.</p>
            <p><a href="info.html">Info</a> about me.</p>
            <p><a href="test.html">test</a></p>
        </div>
        
        <footer>
            <p>@noisyfocks. 2025</p>
        </footer>
    </body>
</html>
