<!doctype html>
<html>
    <head>
        <title>Noisyfocks's art</title>
        <style>
           @font-face {
            font-family: 'VHS';
            src: url(imgs/VCR_OSD_MONO_1.001.ttf); format:('ttf');
            font-weight: normal;
           }
            body{
                background-color: #000000
            }

            }

                text-align: center;

                color: whitesmoke
            }

        <audio controls>
