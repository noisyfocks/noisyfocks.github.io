<!doctype html>
<html>
    <head>
        <title>Noisyfocks's art</title>
<style>
           @font-face {
            font-family: 'VHS';
            src: url(imgs/VCR_OSD_MONO_1.001.ttf); format:('ttf');
            font-weight: normal;
           }
           
           :root {
               --bg-color: #000000;
               --text-color: whitesmoke;
               --link-color: #a0a0ff;
               --border-color: #333333;
           }
           
            body{
                background-color: var(--bg-color);
                margin: 0;
                padding: 100px;
                min-height: 50vh;
            }
            
            img{
                width: 300px;
                text-align: center;
                margin-left: auto;
                margin-right: auto;
            }
            img.center-img{
                display: block;
                margin-left: auto;
                margin-right: auto;
            }
            p{
                font-weight: lighter;
                font-size: 30px;
                text-align: center;
                font-family: 'VHS', monospace;
                color: var(--text-color);
            }
            .info{
                font-weight: lighter;
                font-size: 25px;
                text-align: center;
                font-family: 'VHS', monospace;
                color: var(--text-color);
            }
            
            h1{
                text-align: center;
                font-family: 'VHS', monospace;
                font-size: 70px;
                color: var(--text-color);
                margin-top: 150px;
            }
            
            footer {
                text-align: center;
                margin-top: 400px;
                padding-top: 200px;
                border-top: 10px solid var(--border-color);
                font-family: 'VHS', monospace;
                font-size: 120px;
                color: var(--text-color);
                opacity: 0.8;
            }
            a {
                color: var(--link-color);
                text-decoration: none;
            }
            

            
        </style>
    </head>
    <body>
        <img src="imgs/logo.png" class="center-img">

    <footer>
